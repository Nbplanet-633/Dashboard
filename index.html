<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="navbar">
            <div class="profile-pic border">
                <div class="profile-image">
                </div>
            </div>
            <div class="profile-name">
                <p class="user-name border">
                    <i class="fa-solid fa-user"></i>
                    Neeraj Meena</p>
                <p class="user-position border">Aspiring WMO Manager</p>
            </div>
            
            <div class="nav-panel">
                <p class="features">calender</p>
                <p class="features">tasks</p>
                <p class="features">e-mails</p>
                <p class="features">notifications</p>
            </div>

            <div class="nav-settings">
                <i class="fa-solid fa-gear "></i>
                <p class="features">settings</p>
            </div>
        </div>
    </header>

    <!-- Dashboard   -->

    <div class="dashboard-items">
        <div class="calender">
            <table class="table">
                <tr >
                    <th colspan="7" class="month">
                        <i class="fa-solid fa-angle-left change-month" ></i>  
                        April 2024
                        <i class="fa-solid fa-angle-right change-month" ></i>
                    </td>
                </tr>
                <tr>
                    <td class="week">Mon</td>
                    <td class="week">Tue</td>
                    <td class="week">Wed</td>
                    <td class="week">Thur</td>
                    <td class="week">Fri</td>
                    <td class="week">Sat</td>
                    <td class="week">Sun</td>
                </tr>
                <tr>
                    <td class="days">1</td>
                    <td class="days">2</td>
                    <td class="days">3</td>
                    <td class="days">4</td>
                    <td class="days">5</td>
                    <td class="days">6</td>
                    <td class="days">7</td>
                </tr>
                <tr>
                    <td class="days">8</td>
                    <td class="days">9</td>
                    <td class="days">10</td>
                    <td class="days">11</td>
                    <td class="days">12</td>
                    <td class="days">13</td>
                    <td class="days">14</td>
                </tr>
                <tr>
                    <td class="days">15</td>
                    <td class="days">16</td>
                    <td class="days">17</td>
                    <td class="days">18</td>
                    <td class="days">19</td>
                    <td class="days">20</td>
                    <td class="days">21</td>
                </tr>
                <tr>
                    <td class="days">22</td>
                    <td class="days">23</td>
                    <td class="days">24</td>
                    <td class="days">25</td>
                    <td class="days">26</td>
                    <td class="days">27</td>
                    <td class="days">28</td>
                </tr>
                <tr id="last-row">
                    <td class="days">29</td>
                    <td class="days">30</td>
                    
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
